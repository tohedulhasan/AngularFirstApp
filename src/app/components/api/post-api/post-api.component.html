
<div class="mt-2 p-2 bg-success text-white rounded">
    <h1>Post API</h1>
    <h3>Add, Update, Delete Department</h3>
</div>

<div class="row pt-2">

    <div class="col-8">

        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-borderd">

                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(item of departmentList; track $index) {
                                    <tr>
                                        <td>{{ $index + 1 }}</td>  <!-- index is used here correctly -->
                                        <td>{{ item.departmentName }}</td>
                                        <td>{{ item.departmentLogo }}</td>
                                        <td>
                                            <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                            <button class="btn btn-danger" (click)="onDelete(item.departmentId)">Delete</button>

                                        </td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <div class="col-4">
        
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Add Department
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" class="form-control" [(ngModel)]="departmentObj.departmentName" placeholder="Enter Name" />
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" class="form-control" [(ngModel)]="departmentObj.departmentLogo" placeholder="Enter Logo" />
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(departmentObj.departmentId == 0){
                            <button class="btn btn-success" (click)="saveOn()">Submit</button>
                        }@else{
                            <button class="btn btn-warning" (click)="onUpdate()">Update</button>
                        }
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
